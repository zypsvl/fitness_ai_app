name: gym_genius
description: "AI-powered fitness coaching app with personalized workout plans"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_generative_ai: ^0.4.7
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^6.0.0
  provider: ^6.1.5+1
  http: ^1.6.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.0
  uuid: ^4.5.1
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  fl_chart: ^0.68.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.0
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  screenshot: ^3.0.0
  
  # Firebase packages
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  assets:
    - assets/data/
    - assets/img/
    - .env

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.jpg"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.jpg"
